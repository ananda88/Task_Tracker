<!DOCTYPE html>
<header>
	<title>Tasks Planner</title>
	<script src="./app.js" defer></script>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./style.css">

</header>
<body>
	<div id='task-container-header'>
		<button id='create-task-button' class='btn'>Create</button>
	</div>
	<div id='task-container-main'>

		<div id='left-container' class='left-container-class'></div>
		<div id='right-container' class='right-container-class'>
			<div id="right-container-top"></div>
			<div id="right-container-bottom">
				<div id='comment-header'>
					<div style='display: inline'>Comments</div>
					<div style='display: inline'>
						<button id='add-comments' class='comment-btn'>
							<i class="fa fa-plus" style="font-size: 24px;"></i>
						</button>
					</div>
				</div>
				<div id='comment-creation' class='comment-creation-class hide'>
					<textarea id='entered-comment'
						style='width: 90%; height: 100px; display: block; margin: 10px'></textarea>
					<button id='add-comment-button' class='generic-btn'>Add</button>
					<button id='cancel-comment-button' class='generic-btn'>Cancel</button>
				</div>
				<div id='comment-holder'></div>
			</div>
		</div>
	</div>
	<div id='task-addition' class='modal hide'>
		<div style="text-align: right;">
			<a href='#' onclick="closemodal()" style="text-decoration: none">Close</a>
		</div>
		Summary: <input type="text" id='task-summary'
			style="display: block; margin: 5px 0px; width: 90%; padding:5px 0px;" /> Description:
		<textarea id='task-description'
			style="display: block; margin: 5px 0px; width: 90%; height: 100px;"></textarea>
		Due Date: <input type="date" id="task-target-date"
			style="display: block; margin: 5px 0px;" />
		Priority:
		<select id='task-priority' style='width:18%; display: block; margin:5px 0px; padding:5px 0px;'>
			<option value="High">High</option>
			<option value="Medium">Medium</option>
			<option value="Low">Low</option>
		</select>
		<div id='error-container' class='error-container-class hide'>
			<p style='color: red'>**Please Enter Value For All The Above Fields</p> 
		</div>
		<button id='add-task-button'
			style='padding: 10px 30px; border-radius: 10px; color: white; background-color: green;margin: 5px 0px'>Add</button>
		
	</div>
	<div id='deletion-confirm-modal' class='modal hide alignment'>
		<p style='margin: 10px; font-size:14px'>Are You Sure You Want To Permanently Delete The Task</p>
		<p id="task-id-for-deletion" hidden=true></p>
		<button id='delete-confirm' class='generic-btn'>Yes</button>
		<button id='delete-cancel' class='generic-btn'>Cancel</button>
	</div>
	<div id='task-update-modal' class='modal hide'>
	<div style="text-align: right;">
		<a href='#' onclick="closeUpdateModal()" style="text-decoration: none">Close</a>
		</div>
		Description:
		<textarea id='task-update-description'
			style="display: block; margin: 5px 0px; width: 90%; height: 100px;"></textarea>
		<button id='update-task-btn' class='generic-btn'>Update</button>	
	</div>
</body>
